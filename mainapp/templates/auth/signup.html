{% extends 'base.html' %}
{% block title %}تسجيل حساب جديد{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card dark-bg text-light">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">إنشاء حساب جديد</h3>
        {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control bg-dark text-light" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input type="text" class="form-control bg-dark text-light" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control bg-dark text-light" id="password1" name="password1" required>
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">تأكيد كلمة المرور</label>
            <input type="password" class="form-control bg-dark text-light" id="password2" name="password2" required>
          </div>
          <button type="submit" class="btn search-btn w-100">التسجيل</button>
        </form>
        <div class="mt-4 text-center">
          <span>لديك حساب بالفعل؟</span>
          <a href="{% url 'login' %}" class="nav-link d-inline-block">تسجيل الدخول</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  .dark-bg {
    background-color: #0c0c0c !important;
  }
</style>
{% endblock %}
