{% extends 'base.html' %}
{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card dark-bg text-light">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">تسجيل الدخول</h3>
        {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username_or_email" class="form-label">البريد الإلكتروني أو اسم المستخدم</label>
            <input type="text" class="form-control bg-dark text-light" id="username_or_email" name="username_or_email"
              required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control bg-dark text-light" id="password" name="password" required>
          </div>
          <button type="submit" class="btn search-btn w-100 py-2">الدخول</button>
        </form>
        <div class="mt-4 text-center">
          <span>ليس لديك حساب؟</span>
          <a href="{% url 'signup' %}" class="nav-link d-inline-block">إنشاء حساب جديد</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  .dark-bg {
    background-color: #0c0c0c !important;
  }
</style>
{% endblock %}
