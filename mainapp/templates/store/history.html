{% extends 'base.html' %}

{% block title %}سجل العمليات{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card dark-bg text-white">
      <div class="card-header border-secondary">
        <h4 class="mb-0">سجل العمليات والرصيد</h4>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-dark table-hover mb-0">
            <thead class="bg-black">
              <tr>
                <th class="text-end">التاريخ</th>
                <th class="text-end">النوع</th>
                <th class="text-end">المنتج</th>
                <th class="text-end">المبلغ</th>
                <th class="text-end">الرصيد بعد العملية</th>
              </tr>
            </thead>
            <tbody id="transaction-list">
              {% include 'store/partials/history_partial.html' %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  .table-hover tbody tr:hover {
    background-color: #1a1a1a;
    transition: background-color 0.2s ease;
  }

  .table-dark {
    border-color: #447788;
  }

  .table thead th {
    border-bottom: 2px solid #447788;
  }

  .dark-bg {
    background-color: #0c0c0c;
  }

  .htmx-indicator {
    opacity: 0;
    transition: opacity 200ms ease-in;
  }

  .htmx-request .htmx-indicator {
    opacity: 1;
  }
</style>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
{% endblock %}
